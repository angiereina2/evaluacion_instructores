<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://bootswatch.com/5/minty/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Registrar</title>
</head>
<body>
    <header>
      <img alt="Centro para la Industria de la Comunicación Gráfica" height="172px; " id="Header1_headerimg" src="img\logo cenigraf.jpg" style="display: block" width="500px; ">
        <h1>Registrar compromisos funcionales y comportamentales</h1>
    </header>
    <form>
        <h1 style= "text-align:center;">Compromisos Funcionales</h1>
        <div class="mb-3 mt-3">
            <label class="form-label">Primero:</label>
            <textarea class="form-control" rows="5" id="txtprimerf"></textarea>
          </div>
          <div class="mb-3 mt-3">
            <label class="form-label">Segundo:</label>
            <textarea class="form-control" rows="5" id="txtsegundof"></textarea>
          </div>
          <div class="mb-3 mt-3">
            <label class="form-label">Tercero:</label>
            <textarea class="form-control" rows="5" id="txttercerof"></textarea>
          </div>
          <div class="mb-3 mt-3">
            <label class="form-label">Cuarto:</label>
            <textarea class="form-control" rows="5" id="txtcuartof"></textarea>
          </div>
          <div class="mb-3 mt-3">
            <label class="form-label">Quinto:</label>
            <textarea class="form-control" rows="5" id="txtquintof"></textarea>
          </div>
          <h1 style="text-align: center;">Compromisos Comportamentales</h1>
          <div class="mb-3 mt-3">
            <label class="form-label">Primero:</label>
            <textarea class="form-control" rows="5" id="txtprimerc"></textarea>
          </div>
          <div class="mb-3 mt-3">
            <label class="form-label">Segundo:</label>
            <textarea class="form-control" rows="5" id="txtsegundoc"></textarea>
          </div>
          <div class="mb-3 mt-3">
            <label class="form-label">Tercero:</label>
            <textarea class="form-control" rows="5" id="txtterceroc"></textarea>
          </div>
          <div class="mb-3 mt-3">
            <label class="form-label">Cuarto:</label>
            <textarea class="form-control" rows="5" id="txtcuartoc"></textarea>
          </div>
          <div class="mb-3 mt-3">
            <label class="form-label">Quinto:</label>
            <textarea class="form-control" rows="5" id="txtquintoc"></textarea>
          </div>
          <select id="selecticompromisos">
            <label>Seleccione el instructor:</label>
            <option>luz maria</option>
          </select>
        <p></p>
        <button type="submit" id="btnregistrar-compromisos" class="btn btn-primary">Registrar</button>
    </form>
      <script src="../controlador/crearcompromisos.js"></script>
</body>
</html>
