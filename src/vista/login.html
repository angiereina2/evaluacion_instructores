<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesion</title>
    <link rel="stylesheet" href="https://bootswatch.com/5/minty/bootstrap.min.css"> 
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <header>
    <img alt="Centro para la Industria de la Comunicación Gráfica" height="172px; " id="Header1_headerimg" src="img\logo cenigraf.jpg" style="display: block" width="450px; ">
    <h1>¡Bienvenido!</h1>
  </header>
    <div class="container">
      <div class="row"  id="InicioL"></div>
        <form action="" >
          
          <div class="col-12 col-md-6">
            <div class="form-group">
              <label for="email" class="form-label">Correo:</label>
              <input type="email" class="form-control" id="txtemail" placeholder="Ingrese su correo electronico" name="txtemail" required>
            </div>
            </div>
            <div class="col-12 col-md-6">
              <div class="form-group">
              <label for="pwd" class="form-label">Contraseña:</label>
              <input type="password" class="form-control" id="txtpassword" placeholder="Ingrese su contraseña" name="txtpassword" required>
            </div>
            <div class="col-12 col-md-6">
              <div class="form-group">
              <label class="form-label">Rol:</label>
              <select id="txtrologin">
                <option value="admin">admin</option>
                <option value="subdirector">subdirector</option>
              </select>
            </div>
            </div>
            <p class="text-center" style="margin-top: 40px;">
            <button type="submit" id="btnlogin" class="btn btn-primary">Ingresar</button>
          </p>
         </form>
      </div> 
    </div>
</body>
</html>
