<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="">
    <link rel="stylesheet" href="./css/style.css">
    <title>Registrar</title>
</head>
<body>
    <header>
      <img alt="Centro para la Industria de la Comunicación Gráfica" height="172px; " id="Header1_headerimg" src="img\logo cenigraf.jpg" style="display: block" width="500px; ">
        <h1>Registrar profesionales evaluaodores</h1>
    </header>
    <form>
        <div class="mb-3 mt-3">
          <label for="text" class="form-label">Nombre:</label>
          <input type="text" class="form-control" id="txtnombreproe" placeholder="Ingrese los nombres del Instructor">
        </div>
        <div class="mb-3">
          <label class="form-label">Apellido:</label>
          <input type="text" class="form-control" id="txtapellidoproe" placeholder="Ingrese los apellidos del Instructor">
        </div>
        <div class="mb-3">
            <label class="form-label">Tipo de documento:</label>
            <input type="text" class="form-control" id="texttipodproe" placeholder="Ingrese el tipo de documento del Instructor">
          </div>
        <div class="mb-3">
            <label class="form-label">Documento:</label>
            <input type="number" class="form-control" id="txtdocproe" placeholder="Ingrese el documento del Instructor">
          </div>
          <div class="mb-3">
            <label class="form-label">Rol:</label>
            <input type="text" class="form-control" id="txtrolproe" placeholder="Ingrese el rol del Instructor">
          </div>
        <div class="mb-3">
            <label class="form-label">Correo:</label>
            <input type="email" class="form-control" id="txtcorreoproe" placeholder="Ingrese el correo del instructor">
        </div>
        <div class="mb-3">
            <label class="form-label">Codigo:</label>
            <input type="number" class="form-control" id="txtcodigoproe" placeholder="Ingrese el codigo del instructor">
        </div>
        <div class="mb-3">
            <label class="form-label">Grado:</label>
            <input type="number" class="form-control" id="txtgradoproe" placeholder="Ingrese el grado del Instructor">
          </div>
        <div class="mb-3">
            <label class="form-label">Dependencia:</label>
            <input type="text" class="form-control" id="txtdpendenciaproe" placeholder="Ingrese la dependencia del instructor">
        </div>
        
        <button type="submit" id="btnregistrar-proevaluador" class="btn btn-primary">Registrar</button>

        <button type="submit" id="btncargar1" class="btn btn-primary">Carga Varios</button>
        
    </form>
      <script src="../controlador/crearproevaluador.js"></script>
</body>
</html>
