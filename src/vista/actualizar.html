<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actualizacion de compromisos</title>
    <link rel="stylesheet" href="https://bootswatch.com/5/minty/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 style="color: black; text-align: center;"><i class="fas fa-user-friends"></i>&nbsp; Datos del Instructor</h1>
        <form action="">
            <div class="mb-3 mt-3">
                <label for="text" class="form-label">Nombre:</label>
                <input type="text" class="form-control" id="email" placeholder="Ingrese nombre completo" name="email">
              </div>
              <div class="mb-3 mt-3">
                <label for="number" class="form-label">Documento:</label>
                <input type="number" class="form-control" id="email" placeholder="Ingrese documento" name="email">
              </div>
              <h1 style="color: black; text-align: center;">Compromisos Funcionales</h1>
              <div class="mb-3 mt-3">
                <label for="number" class="form-label">Primero:</label>
                <textarea class="form-control" rows="5" id="comment" name="text"></textarea>
              </div>
              <div class="mb-3 mt-3">
                <label for="number" class="form-label">Segundo:</label>
                <textarea class="form-control" rows="5" id="comment" name="text"></textarea>
              </div>
              <div class="mb-3 mt-3">
                <label for="number" class="form-label">Tercero:</label>
                <textarea class="form-control" rows="5" id="comment" name="text"></textarea>
              </div>
              <div class="mb-3 mt-3">
                <label for="number" class="form-label">Cuarto:</label>
                <textarea class="form-control" rows="5" id="comment" name="text"></textarea>
              </div>
              <div class="mb-3 mt-3">
                <label for="number" class="form-label">Quinto:</label>
                <textarea class="form-control" rows="5" id="comment" name="text"></textarea>
              </div>
              <h1 style="color: black; text-align: center;">Compromisos Comportamentales</h1>
              <div class="mb-3 mt-3">
                <label for="number" class="form-label">Primero:</label>
                <textarea class="form-control" rows="5" id="comment" name="text"></textarea>
              </div>
              <div class="mb-3 mt-3">
                <label for="number" class="form-label">Segundo:</label>
                <textarea class="form-control" rows="5" id="comment" name="text"></textarea>
              </div>
              <div class="mb-3 mt-3">
                <label for="number" class="form-label">Tercero:</label>
                <textarea class="form-control" rows="5" id="comment" name="text"></textarea>
              </div>
              <div class="mb-3 mt-3">
                <label for="number" class="form-label">Cuarto:</label>
                <textarea class="form-control" rows="5" id="comment" name="text"></textarea>
              </div>
              <div class="mb-3 mt-3">
                <label for="number" class="form-label">Quinto:</label>
                <textarea class="form-control" rows="5" id="comment" name="textcompr5"></textarea>
              </div>
            <button type="submit" class="btn btn-success">Actualizar</button>
          </form>

    </div>
</body>
</html>
