<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://bootswatch.com/5/minty/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="../../node_modules/@fortawesome/fontawesome-free/css/all.css">
    <title>Registro Usuarios</title>
</head>
<body>
    <header>
      <img alt="Centro para la Industria de la Comunicación Gráfica" height="172px; " id="Header1_headerimg" src="img\logo cenigraf.jpg" style="display: block" width="500px; ">
        <h1>Crear Usuarios</h1>
    </header>
    <form>
      <div class="container">
        <div class="mb-3 mt-3">
          <label for="text" class="form-label">Número de Identificación</label>
          <input type="text" class="form-control" id="txtdocuu" placeholder="Ingrese su Numero de Documento">
        </div>
        <div class="mb-3 mt-3">
          <label for="text" class="form-label">Nombres y Apellidos Completos</label>
          <input type="text" class="form-control" id="txtnombreu" placeholder="Ingrese Nombres y Apellidos Completos">
        </div>
        <div class="mb-3">
            <label class="form-label">Rol:</label>
            <select class="form-select" id="txtrolu">
                <option value="administrador">Administrador</option>
                <option value="evaluador">Evaluador</option>
            </select>
          </div>
              <div class="mb-3">
                  <label class="form-label">Correo:</label>
                  <input type="email" class="form-control" id="txtcorreou" placeholder="Ingrese Email">
              </div>
          <div class="mb-3">
            <label class="form-label">Contraseña:</label>
            <input type="password" class="form-control" id="txtpasswordu" placeholder="Ingrese Contraseña">
          </div>    
        <button type="submit" id="btnregistrar-usuarios" class="btn btn-primary"><i class="fas fa-folder-open"></i> Registrar</button>
      </div>
    </form>
      <script src="../controlador/crearusuarioc.js"></script>
</body>
</html>
