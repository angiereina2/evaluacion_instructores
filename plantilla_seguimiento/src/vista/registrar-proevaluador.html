<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://bootswatch.com/5/minty/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="../../node_modules/@fortawesome/fontawesome-free/css/all.css">
    <title>Registro Evaluadores</title>
</head>
<body>
    <header>
      <img alt="Centro para la Industria de la Comunicación Gráfica" height="172px; " id="Header1_headerimg" src="img\logo cenigraf.jpg" style="display: block" width="500px; ">
        <h1>Registro Profesionales Evaluadores</h1>
    </header>
    <form>
      <div class="container">
        <div class="mb-3 mt-3">
          <label for="text" class="form-label">Nombres y Apellidos:</label>
          <input type="text" class="form-control" id="txtnombreproe" placeholder="Ingrese los Nombres y Apellidos Completos">
        </div>
        <div class="mb-3">
        <label for="text" class="form-label">Tipo de Identificación:</label>
          <select class="form-select" id="texttipodproe">
             <option>Cédula de Ciudadanía</option>
             <option>Cédula de Extranjeria</option>
              <option>Pasaporte</option>
          </select>
        </div>
        <div class="mb-3">
            <label class="form-label">Documento:</label>
            <input type="number" class="form-control" id="txtdocproe" placeholder="Ingrese Número Documento Instructor">
          </div>
          <div class="mb-3">
            <label class="form-label">Rol:</label>
            <input type="text" class="form-control" id="txtrolproe" placeholder="Ingrese Rol del Instructor">
          </div>
        <div class="mb-3">
            <label class="form-label">Correo:</label>
            <input type="email" class="form-control" id="txtcorreoproe" placeholder="Ingrese Email del Instructor">
        </div>
        <div class="mb-3">
            <label class="form-label">Código:</label>
            <input type="number" class="form-control" id="txtcodigoproe" placeholder="Ingrese Código del Instructor">
        </div>
        <div class="mb-3">
            <label class="form-label">Grado:</label>
            <input type="number" class="form-control" id="txtgradoproe" placeholder="Ingrese el Grado del Instructor">
          </div>
        <div class="mb-3">
            <label class="form-label">Dependencia:</label>
            <input type="text" class="form-control" id="txtdpendenciaproe" placeholder="Ingrese Dependencia del Instructor">
        </div>
        
        <button type="submit" id="btnregistrar-proevaluador" class="btn btn-primary"><i class="fas fa-folder-open"></i> Registrar</button>
      </div>
    </form>
      <script src="../controlador/crear_proevaluador.js"></script>
</body>
</html>
